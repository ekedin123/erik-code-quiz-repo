<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/JQuery/jquery.js"></script>
</head>
<body>
    <h1>Joke Quiz Web Application</h1>
    <p>Welcome to the Joke Quiz! Answer each question before the time runs out! each time you choose a wrong answer, you lose 5 seconds. Good luck!</p>
    <button id="start-button">Start</button>
    <button id="highscores-button">See Highscores</button>
    <section id="quiz-container">
        <h2 id="question">Question</h2>
        <div id="options">
            <!-- the questions display here once js adds them -->
        </div>
        <p id="message"> <!-- correct or incorrect message display here with js --> </p>
        <p id="timer">Time Left: <span id="countdown">60</span> seconds</p>
    </section>

    <section data-id="users-highscores">
        <h2>Highscores</h2>
        <ul id="highscores-list">
            <!-- the user's highscore will display here once js receives user data and adds it -->
        </ul>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
