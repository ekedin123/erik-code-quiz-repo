<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Multiple Choice Quiz</title>
    <script src="assets/JQuery/jquery.js"></script>
</head>
<body>
    <div id="quiz-container">
        <div id="quiz-info">
            <h1>Multiple Choice Quiz</h1>
            <p>How the quiz works:</p>
            <ul>
                <li>The quiz consists of 5 questions.</li>
                <li>Choose the correct answer for each question.</li>
                <li>If the timer reaches 0 or you finish all questions, the quiz ends.</li>
            </ul>
            <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>
        
        <div id="question-container" class="hide">
            <p id="question"></p>
            <div id="choices-container"></div>
        </div>

        <div id="result-container" class="hide">
            <p id="result-message"></p>
        </div>

        <div id="end-container" class="hide">
            <p id="end-message"></p>
            <input type="text" id="user-name" placeholder="Enter initials">
            <button onclick="saveHighscore()">Save Highscore</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
